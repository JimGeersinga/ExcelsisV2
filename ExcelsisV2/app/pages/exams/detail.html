<ion-header>
  <ion-toolbar>
    <ion-title>
      Proeve
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <letter-avatar size="50" isSquar="false" letter="{{Abbreviation}}"></letter-avatar>
      </ion-avatar>
      <h2>{{Subject}}</h2>
      <p>Crebo: {{Crebo}}</p>
    </ion-item>

    <ion-item *ngFor="let exam of exams">
      {{exam.Name}}
      <ion-note item-right>
        {{exam.Cohort}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
